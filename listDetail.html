<script>
    $(function(){
        $('.select').click(function(e){
            e.stopPropagation();
            $(this).toggleClass('active');
            $(this).find('.selectModal').toggle();
            $(this).find('.selectModal .item').click(function(){
                var val = $(this).html();
                $('.select .val').html(val)
            })
        })
        $('.wrapper').click(function(){
            $('.select').removeClass('active')
            $('.select').find('.selectModal').hide();
        })
    })
</script>
